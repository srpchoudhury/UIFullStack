<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
       ol {
        list-style: none;
        display: flex;

       }
       li::before{
        content: "-->";
       }
       li:first-child::before{
          content: "";
       }

    <li>Home</li>
