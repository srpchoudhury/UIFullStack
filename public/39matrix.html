<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            overflow: hidden;
        }
      img {
        width: 100px;
        height: 100px;
        
        transition: 2s;
      }
      img:hover {
        transform: matrix(1.5,10,15,1.5,0,0);
        transition: 2s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="assets/mf1.jpg" alt="" />
    </div>
  </body>
</html>
