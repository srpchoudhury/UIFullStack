<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <h2>Register User</h2>
        <form action="">
            <dl>
                <dt>User Name</dt>
                <dd>
                    <input type="text">
                </dd>
                <dt>Password</dt>

                <dd>
                    <input type="password">
                </dd>
                <dt>Age</dt>
                <dd>
                    <input min="1" max="125" value="15" type="range">
                </dd>
                <dt>Departure</dt>
                <dd><input type="url" name="website"></dd>
            </dl>
            <button>Register</button>
        </form>
    </body>
</html>
